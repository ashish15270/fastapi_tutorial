{% include 'layout.html' %}
    
<div class="container">
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Username</label>
                        <input type="text" class="form-control" id="Uaername" name="Username" placeholder="Enter USername" autocomplete="Username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" autocomplete="first_name" required>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" autocomplete="last_name" required>
                    </div> </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Role</label>
                        <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role" autocomplete="admin" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="phone-numbere" name="phone-number" placeholder="Enter phone-number" autocomplete="phone-number" required>
                    </div> </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter confirm password" autocomplete="new-password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="card-footer text-muted">Already have an account? <a href="/auth/login-page">Login</a></div>
        </div>
    </div>
</div>
